{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static "css/login.scss" %}">

{% block body %}
<body>
  <div class="session">
    <div class="left">
      <?xml version="1.0" encoding="UTF-8"?>
      <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
        <style type="text/css">
          .st01 { fill: #fff; }
        </style>
        <path class="st01" d="m126 302.2c-2.3 0.7-5.7 0.2-7.7-1.2l-105-71.6c-2-1.3-3.7-4.4-3.9-6.7l-9.4-126.7c-0.2-2.4 1.1-5.6 2.8-7.2l93.2-86.4c1.7-1.6 5.1-2.6 7.4-2.3l125.6 18.9c2.3 0.4 5.2 2.3 6.4 4.4l63.5 110.1c1.2 2 1.4 5.5 0.6 7.7l-46.4 118.3c-0.9 2.2-3.4 4.6-5.7 5.3l-121.4 37.4zm63.4-102.7c2.3-0.7 4.8-3.1 5.7-5.3l19.9-50.8c0.9-2.2 0.6-5.7-0.6-7.7l-27.3-47.3c-1.2-2-4.1-4-6.4-4.4l-53.9-8c-2.3-0.4-5.7 0.7-7.4 2.3l-40 37.1c-1.7 1.6-3 4.9-2.8 7.2l4.1 54.4c0.2 2.4 1.9 5.4 3.9 6.7l45.1 30.8c2 1.3 5.4 1.9 7.7 1.2l52-16.2z"/>
      </svg>
    </div>
    <form action="{% url "login:login" %}" method="POST" class="log-in" autocomplete="off">
        {% csrf_token %}
      <h4><span>CRM</span></h4>
      <p>A Customer Relationship Management website
        <br/>
        <p>You can login with three types of users</p>
        <ul>
            <li>Admin</li>
            <li>Support</li>
            <li>Developer</li>
        </ul>
        
      </p>
            <!-- Display messages here -->
        {% if Error_message %}
        <div class="messages">
            <div class="alert-error">
                {{ Error_message }}
            </div>
        </div>
        {% endif %}
      <div class="floating-label">
        <input required placeholder="Username" type="text" name="username" id="email" autocomplete="off">
        <label for="email">UserName:</label>
        <div class="icon">
          <?xml version="1.0" encoding="UTF-8"?>
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" xml:space="preserve">
            <style type="text/css">
              .st0 { fill: none; }
            </style>
            <g transform="translate(0 -952.36)">
              <circle cx="50" cy="976.36" r="10"/>
              <path d="M50,992.36c-13.8,0-25,11.2-25,25h50C75,1003.56,63.8,992.36,50,992.36z"/>
            </g>
            <rect class="st0" width="100" height="100"/>
          </svg>
        </div>
      </div>
      <div class="floating-label">
        <input required placeholder="Password" type="password" name="password" id="password" autocomplete="off">
        <label for="password">Password:</label>
        <div class="icon">
          <?xml version="1.0" encoding="UTF-8"?>
          <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
            <style type="text/css">
              .st0 { fill: none; }
              .st1 { fill: #010101; }
            </style>
            <rect class="st0" width="24" height="24"/>
            <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z"/>
            <path class="st1" d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z"/>
            <path class="st1" d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z"/>
          </svg>
        </div>
      </div>
      <button type="submit" >Log in</button>
      <a href="https://codepen.io/elujambio/pen/yjwzGP" class="discrete" target="_blank">Basic version</a>
    </form>
  </div>
</body>
{% endblock body %}
{% load static %}
<script src=" {% static "js/script.js" %}"></script>
